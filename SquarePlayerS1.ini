X = (130*#Scale#)
Y = (195*#Scale#)
W = (237*#Scale#)
H = (25*#Scale#)
FontColor = #SubColor#
FontSize = (12*#Scale#)
FontFace = Segoe UI
FontWeight = 600
AntiAlias = 1
ClipString = 1
StringAlign = Center
